<!DOCTYPE html>
<html>
  <head>
    <title>测试代码</title>
  </head>
  <body>
    <button class="absolute p-1">按钮</button>

    <script>
      const el1 = document.querySelector('button.absolute.p-1');
      console.log('el1:', el1); // <button class="absolute p-1">按钮</button>

      const el2 = document.querySelector('button.p-1.absolute');
      console.log('el2:', el2); // <button class="absolute p-1">按钮</button>
    </script>
  </body>
</html>
